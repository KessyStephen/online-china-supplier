<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="background-image: url('assets/images/others/login-3.png')">
    <div class="d-flex flex-column justify-content-between h-100">
        <div class="d-none d-md-block"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-5 m-h-auto">
                    <div class="d-flex align-items-center justify-content-between flex-column m-b-30">
                        <img class="img-fluid" alt="" src="assets/images/logo/online-china-small.png" width="80"
                            height="80" style="margin-bottom: 30px;">
                        <h2 class="m-b-0">Reset Password</h2>
                    </div>
                    <nz-steps [nzCurrent]="currentStep" nzSize="small"
                        class="d-flex align-items-center justify-content-between m-b-30">
                        <nz-step nzTitle="Email"></nz-step>
                        <nz-step nzTitle="Verify"></nz-step>
                        <nz-step nzTitle="Details"></nz-step>
                    </nz-steps>
                    <div class="steps-content"></div>
                    <nz-card class="m-b-60 shadow-lg">

                        <div *ngIf="currentStep === 0">
                            <form nz-form [formGroup]="emailForm" class="login-form" nzLayout="vertical"
                                (ngSubmit)="submitForm()">
                                <nz-form-item>
                                    <nz-form-label nzRequired nzFor="email">Email Address</nz-form-label>
                                    <nz-form-control nzErrorTip="Invalid Email Address!">

                                        <nz-input-group nzPrefixIcon="user">
                                            <input type="text" nz-input formControlName="email" placeholder="Email"
                                                id="email" />
                                        </nz-input-group>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-control>
                                        <button nz-button class="login-form-button" [disabled]="emailForm.invalid"
                                            [nzLoading]="isVerifingEmail" [nzType]="'primary'" nzBlock>Continue
                                        </button>
                                    </nz-form-control>
                                </nz-form-item>
                            </form>
                        </div>

                        <div *ngIf="currentStep === 1">
                            <form nz-form [formGroup]="verificationCodeForm" class="login-form" nzLayout="vertical"
                                (ngSubmit)="submitForm()">
                                <nz-form-item>
                                    <nz-form-label nzRequired nzFor="verificationCode">Verification Code
                                        ({{emailForm.get('email').value}})</nz-form-label>
                                    <nz-form-control nzErrorTip="Invalid verification code">

                                        <nz-input-group nzPrefixIcon="solution">
                                            <input type="text" nz-input formControlName="verificationCode"
                                                placeholder="Verification Code" id="verificationCode" />
                                        </nz-input-group>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-control>
                                        <button nz-button class="login-form-button" [nzType]="'primary'"
                                            [disabled]="verificationCodeForm.invalid" [nzLoading]="isVerifyingCode"
                                            nzBlock>Submit
                                        </button>
                                    </nz-form-control>
                                </nz-form-item>
                            </form>
                            <div nz-row>
                                <div nz-col nzSpan="12" nzOffset="10" *ngIf="!isResending">
                                    <a class="small" (click)="resendOTP()">Resend OTP</a>
                                </div>
                                <div nz-col nzSpan="12" nzOffset="11" *ngIf="isResending">
                                    <nz-spin nzSimple *ngIf="isResending"></nz-spin>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="currentStep === 2">
                            <form nz-form [formGroup]="forgetPasswordForm" class="login-form" nzLayout="vertical"
                                (ngSubmit)="submitForm()">

                                <nz-form-item>
                                    <nz-form-label nzRequired nzFor="password">New Password</nz-form-label>
                                    <nz-form-control nzErrorTip="Please input your Password!">
                                        <input type="password" nz-input formControlName="password"
                                            placeholder="Password" id="password">
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label nzFor="confirmPassword" nzRequired>Confirm Password</nz-form-label>
                                    <nz-form-control nzErrorTip="Password does not match">
                                        <input nz-input type="password" formControlName="confirmPassword"
                                            placeholder="Confirm Password" id="confirmPassword">
                                    </nz-form-control>
                                </nz-form-item>

                                <nz-form-item>
                                    <nz-form-control>
                                        <div>
                                            <button nz-button class="login-form-button" [nzType]="'primary'"
                                                [nzLoading]="isResetting" nzBlock>Submit
                                            </button>
                                        </div>
                                    </nz-form-control>
                                </nz-form-item>
                            </form>
                        </div>

                    </nz-card>
                </div>
            </div>
        </div>
        <div class="d-none d-md-flex p-h-40 justify-content-between">
            <span class="">Â© 2019 Online China</span>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="">Legal</a>
                </li>
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="">Privacy</a>
                </li>
            </ul>
        </div>
    </div>
</div>
