<div class="container-fluid p-h-0 p-v-20 h-100 bg" >
    <div class="d-flex flex-column justify-content-between h-100">
        <div class="d-none d-md-block"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-5 m-h-auto">
                    <div class="d-flex align-items-center justify-content-between flex-column m-b-30">
                        <img class="img-fluid" alt="" src="assets/images/logo/shamwaa_black_title_small.png" width="200"
                            height="200" style="margin-bottom: 30px;">
                        <h2 class="m-b-0">Login</h2>
                    </div>
                    <nz-card class="m-b-100 shadow-lg">
                        <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your email address!">
                                    <nz-input-group [nzPrefix]="prefixUser">
                                        <input type="text" nz-input formControlName="email" placeholder="email">
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item class="relative">
                                <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
                                <a class="float-right font-size-13 p-t-10 text-muted" style="position:absolute; right: 0" [routerLink]="['/authentication/forget-password']">Forget Password?</a>
                                <nz-form-control nzErrorTip="Please input your Password!">
                                    <nz-input-group [nzPrefix]="prefixLock" [nzSuffix]="suffixTemplate">
                                        <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" placeholder="Password">
                                    </nz-input-group>
                                    <ng-template #suffixTemplate>
                                        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                                    </ng-template>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-control>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="font-size-13 text-muted">Don't have an account? <a class="small" [routerLink]="['/authentication/sign-up']"> Signup</a></span>
                                        <button nz-button class="login-form-button" [nzType]="'default'" style="background-color: #E94A1C; color: white;"  [nzLoading]="isLoggingIn">Sign In</button>
                                    </div>
                                </nz-form-control>
                            </nz-form-item>
                        </form>
                        <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                        <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
                    </nz-card>
                </div>
            </div>
        </div>
        <div class="d-none d-md-flex p-h-40 justify-content-between">
            <span class="">Â© 2020 Shamwaa</span>

                <li class="list-inline-item">

                </li>
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="">Privacy</a>
                </li>
            </ul> -->
        </div>
    </div>
</div>
